<br><br>
<h2>Form Edit Product</h2>
<form (ngSubmit)="editSubmit()" [formGroup]="editForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name" >
  </div>

  <div class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" formControlName="price" >
  </div>

  <div class="form-group">
    <label>Color</label>
    <input type="text" class="form-control" formControlName="color" >
  </div>

  <div class="form-group">
    <label>Desc</label>
    <input type="text" class="form-control" formControlName="desc" >
  </div>


  <button class="btn btn-primary">Update Product</button>
  <button (click)="list()" class="btn btn-secondary">Cancel</button>
</form>
